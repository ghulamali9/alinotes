{% extends 'dashboard/login-page/login-base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron my-5 justify-content-center">
  <h1 class="display-4 text-center">Enter New password</h1>
  <p class="lead text-center">Please enter your new password twice so we can verify you typed in correctly</p>
  <hr class="my-4">
  <form method="post">
    {% csrf_token %}
    <div class="container">
      {{form | crispy}}
    </div>
    <div class="form-row justify-content-center">
      <input class="btn btn-dark" type="Submit" name="Update email" value="Update Password">
    </div>
  </form>
</div>

{% endblock %}
