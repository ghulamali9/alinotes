{% load crispy_forms_tags %}
<form method="post" class="delete-form" data-url="{% url 'auther-delete' auther.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Update Existing User</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you surely want to delete <strong>{{auther.name}}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Delete Book</button>
  </div>
</form>
