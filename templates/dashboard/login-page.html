{% extends 'dashboard/login-page/login-base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'login/images/guess_model-wallpaper-2880x1620.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					

					<div class="wrap-input100 validate-input  p-t-27" data-validate = "Enter username">
						{{form.username | as_crispy_field}}
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{form.password | as_crispy_field}}
					</div>


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center ">
						<a class="txt1" href="{% url 'reset_password' %}">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


{% endblock %}
