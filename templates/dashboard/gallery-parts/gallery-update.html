{% load crispy_forms_tags %}
<form method="POST" class="update-form" enctype="multipart/form-data" data-url="{% url 'gallery-edit' form.instance.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Update Gallery</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{form | crispy}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" id="update" class="btn btn-primary">Edit File</button>
  </div>
</form>
