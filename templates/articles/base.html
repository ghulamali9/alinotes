{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ali Notes</title>
    {% block key %} {% endblock %}
    {% block desc %} {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400, 600, 700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">


    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <link rel="stylesheet" href="{% static 'css/helpers.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/restaurant.css' %}">
    {% block CSS %}

    {% endblock %}
  </head>
  <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">


    <div class="probootstrap-loader"></div>
    <!-- END loader -->

    {% include 'articles/header.html' %}

    <section class="pb_cover_v1 cover-bg-black cover-bg-opacity-4 text-center" style="background-image: url({% static 'images/restaurant/1900x1200/notebook-336634_1920.jpg' %})" id="section-home">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-9  order-md-1">
            <h2 class="heading mb-3">Welcome</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

{% block content %}

{% endblock %}

	<!-- END section -->

	{% include 'articles/footer.html' %}

    <!-- loader -->
    <div id="pb_loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#FDA04F"/></svg></div>


    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>

    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup-options.js' %}"></script>


    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAexM2z8iWy0hkZy-qdGrnID14LqAReVKM">
</script>
    <script src="{% static 'js/google-map.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    {% block JavaScript %}

    {% endblock %}

  </body>
</html>
